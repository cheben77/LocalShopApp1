    <ion-fab-list side="bottom">
      <ion-fab-button (click)="addPhoto('camera')" color="primary"><ion-icon name="camera">Camera</ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button (click)="addPhoto('library')" color="tertiary"><ion-icon name="image">Bibliothèque</ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
