<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      Bonjour & Bienvenue
    </ion-toolbar>

    <div *ngIf="!connected">
      <ion-label>
        Email
      </ion-label>
      <ion-input [(ngModel)]="dataUser.email" type="email">
      </ion-input>
      <ion-label>
        Mot de passe
      </ion-label>
      <ion-input [(ngModel)]="dataUser.motDePasse" type="password"></ion-input>
      <ion-button expand="block" (click)="login()" >connexion
        <ion-icon name=""></ion-icon>
      </ion-button>

      <ion-button (click)="signUp()" color="tertiary" expand="block">
          Inscription
      </ion-button>


      <ion-button (click)="logout()">
        <ion-icon (click)="logout()">
        </ion-icon>
      </ion-button>
    </div>
    <br>

<div *ngIf="connected">
<h1>Ravi de te voir </h1>
<ion-label>
  <ion-item>
    Adrresse email
  </ion-item>
</ion-label>
<h2>
 {{  email }}
</h2>
</div>
