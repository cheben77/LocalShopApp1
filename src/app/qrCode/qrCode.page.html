<ion-header>
  <ion-toolbar>
    <ion-title slot="center">
       QR Code
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="showCamera" (click)="closeCamera()" color="warning">
        <ion-icon name="close"></ion-icon>
        <ion-icon *ngIf="showCamera" class="frame" name="qr-scanner"></ion-icon>
        <ion-icon *ngIf="connected" class="frame" name="log-out" (click)="logout"color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="log-out" color="danger" (click)="logout()" [routerLink]="['/tabs/login']"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button><ion-icon name="qr-scanner" color="tertiary" [routerLink]="['/tabs/qrCode']" routerLinkActive="router-link-active" ></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>




<div class="center" *ngIf="myAngularxQrCode">
  <qrcode [qrdata]="myAngularxQrCode" [size]="250" [level]="'M'" ></qrcode> 
    <div *ngIf="!showCamera">
      <ion-item *ngIf="textScanned" lines="none" (click)="openLink(textScanned)">
      <ion-label>
        <p>Texte du QR Code</p>
        <h2><b>{{ textScanned }}</b></h2>
      </ion-label>
      <ion-icon slot="end" name="open"></ion-icon>
      </ion-item>
        <ion-button expand="block" (click)="scanCode()">
          <ion-icon slot="start" name="qr-scanner"></ion-icon>
          Scanner un QR Code
      </ion-button>
    </div>

  <div *ngIf="!showCamera">
    <ion-item lines="none">
      <ion-label><b>Texte à encoder:</b></ion-label>
      <ion-input [(ngModel)]="textToCode" placeholder="Entrez votre URL"></ion-input>
    </ion-item>
  
    <ion-button color="tertiary" expand="block" (click)="createQRCode()" *ngIf="!showCamera">
      <ion-icon slot="start" name="create"></ion-icon>
      Créer un QR Code
    </ion-button>
    <br>
  
    <div class="center" *ngIf="myAngularxQrCode">
      <qrcode [qrdata]="myAngularxQrCode" [size]="250" [level]="'M'"></qrcode>
    </div>
  </div>
</ion-content>
