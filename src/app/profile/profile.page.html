<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
            Profil
    </ion-title>
      <ion-toggle checked slot="end">
      <ion-icon name="moon" slot="end"></ion-icon>
    </ion-toggle> 
  </ion-toolbar>
  <ion-item class="ion-text-center">
    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/img/a4cdbb2e20df441931275b8acaebd5d0.jpg">
      </ion-avatar>
      <ion-label>Photo profil</ion-label>
    </ion-item>
    <ion-label>Nb Badges</ion-label>
    <ion-badge slot="end">22</ion-badge>
  </ion-item>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <p>Méthode de connexion</p>
      <h2><b>{{ method }}</b></h2>
    </ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label>
      <p>Identifiant</p>
      <h2><b>{{ userId }}</b></h2>
    </ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label>
      <p>Adresse email</p>
      <h2><b>{{ mail }}</b></h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <ion-button expand="block" color="danger" (click)="logout()" [routerLink]="['/tabs/login']" >Déconnexion</ion-button>
  </div>

  
<!-- Input with value
<ion-input value="custom"></ion-input>
 -->
<!-- Input with placeholder 
<ion-input placeholder="Enter Input"></ion-input>
-->
<!-- Input with clear button when there is a value
<ion-input clearInput value="clear me"></ion-input>
 -->
<!-- Number type input
<ion-input type="number" value="333"></ion-input>
 -->
<!-- Disabled input
<ion-input value="Disabled" disabled></ion-input>
 -->
<!-- Readonly input
<ion-input value="Readonly" readonly></ion-input>
 -->
<form  *ngIf="!connected">
<ion-item  color="success">
  <ion-label position="floating" class="ion-text-center">Création du compte</ion-label>
  <ion-input placeholder="Pseudo" color="dark"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating" >Prénom</ion-label>
  <ion-input aria-required="name"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Age</ion-label>
  <ion-input aria-required="name"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">email</ion-label>
  <ion-input aria-required="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Mot de passe</ion-label>
  <ion-input required="password"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">confirmer votre mot de passe</ion-label>
  <ion-input aria-required="password"></ion-input>
</ion-item>
  <ion-button (click)="connected" aria-expanded="block" slot="end">
    C'est parti !!
  </ion-button>
</form>


</ion-content>
